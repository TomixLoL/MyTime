{% extends 'administracion.html' %}

{% load static %}

{% block head %}
    <link rel="stylesheet" href="{% static 'admin/css/adm-usuarios.css' %}">
    <script>
        function redirect(){
                location.href= `{% url 'administracion:adm-usuario' %}`
        }
    </script>
{% endblock head %}

{% block aside %}
<ul>
        <li class="elegido"><a href="{% url 'administracion:adm-usuario' %}">Usuarios</a></li>
        <li class="no-elegido"><a href="{% url 'administracion:adm-categoria' %}">Categorías</a></li>
        <li class="no-elegido"><a href="{% url 'administracion:adm-producto' %}">Productos</a></li>
        <li class="no-elegido"><a href="{% url 'administracion:adm-estampado' %}">Estampados</a></li>
</ul>
{% endblock aside %}

{% block content %}
<article>
    <nav>
        <button onclick="redirect()" class="button-section" id="plusProducto">Volver</button>
    </nav>
    <section>
        <div class="formulario-agregar mostrar">
            <form method="post">
                {% csrf_token %}
                {{ usuario_form.as_p }}
                {{ contraseña_form.as_p }}
                <button type="submit" id="btn-save">Guardar Cambios</button>
            </form>
        </div>
    </section>
</article>

{% endblock content %}
